<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo que advinha idade </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="container-fluid d-flex flex-column mb-5">

    <div class="container ct1 w-75 mb-5">


        <!-- PRIMEIRA CAIXA DE DIÁLOGO-->


        <div class="mt-5 box1 ">
            <h4 id="frasesdoJOTA" class=" text-center mb-5 text-primary " style="margin-top:40px;">conectando...</h4>

            <div class="container d-flex">
                <img src="assets/robo.gif" class=" mx-auto img-center mb-2">
            </div>

            <form action="" class="">
                <div class="form-group form-group1 d-flex  justify-content-center form-nome mb-5 container-sm">

                    <input 
                    type="text" 
                    id="nome" 
                    class="form-control text-center" 
                    placeholder="Digite seu nome"
                   
                    style="font-size: 1.1rem; font-weight: bold; color: rgb(58, 58, 196);"
                    
                    />

                    <div class="btn btn-primary" onclick="proximobox()">Continuar</div>
                </div>

            </form>
        </div>



        <!--SEGUNDA  CAIXA DE DIÁLOGO-->

        <div class="mt-5 box2 box-hidden">
            <h4 id="" class=" text-center mb-5 text-primary " style="margin-top:40px;">Que Belo nome! Agora me diz o ano
                que você nasceu</h4>

            <div class="container d-flex">
                <img src="assets/robo.gif" class="m-auto img-center mb-2">
            </div>


            <form action="">
                <div class="form-group form-group2 d-flex  justify-content-center form-nome mb-5 container-sm">

                    <input type="text" 
                    id="anodenascimento" 
                    class="form-control" 
                    placeholder="Digite o ano"
                    style="font-size: 1.1rem; font-weight: bold; color: rgb(58, 58, 196);" />

                    <div class="btn btn-primary" onclick="mostrarIdade()">Continuar</div>
                </div>

            </form>
        </div>

        <!--TERCEIRA CAIXA DE DIÁLOGO-->

        <div class="mt-5 box3 box-hidden">
<h3 id="mensagem" class=" text-center mb-2 text-primary text-center" style="margin-top:40px;"></h3>
<h3 id="mensagemErro" class="text-center mb-2 text-primary text-danger text-center" style="margin-top:40px;"></h3>

            <div class="container d-flex">
                <img src="assets/robo.gif" class="m-auto img-center mb-1 img-bot">
            </div>


            <form action="">
                <div class="form-group d-flex align-items-center container-sm">
                        

                    <div class="btn btn-primary mx-auto mt-5" onclick="location.reload()">Recarregar</div>
                </div>

            </form>
        </div>


        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>


        <script src="scripts/script.js"></script>
</body>
</html>
